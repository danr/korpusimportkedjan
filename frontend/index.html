<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
  <head>
    <title>Annoteringslabbet</title>

    <script type="text/javascript" src="lib/brat/client/lib/head.load.min.js"></script>

    <script type="text/javascript" src="lib/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="localize.js"></script>

    <script type="text/javascript" src="lib/jquery-svg/jquery.svg.js"></script>
    <script type="text/javascript" src="lib/jquery-svg/jquery.svgdom.js"></script>

    <script type="text/javascript" src="lib/jquery-ajaxprogress/jquery.ajaxprogress.js"></script>
    <script type="text/javascript" src="lib/jquery-waypoints/waypoints.js"></script>
    <script type="text/javascript" src="lib/jquery-color/jquery.color.js"></script>

    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/bootstrap.js" type="text/javascript"></script>
    <script src="lib/dropdown.js" type="text/javascript"></script>

    <link href="lib/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome.css" rel="stylesheet" />

    <script type="text/javascript" src="lib/codemirror-2.35/lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror-2.35/mode/xml/xml.js"></script>
    <script type="text/javascript" src="lib/xml2json.js"></script>

    <script type="text/javascript" src="json_schema_utils.js"></script>
    <script type="text/javascript" src="json_schema_form.js"></script>
    <script type="text/javascript" src="load_form.js"></script>
    <link rel="stylesheet" href="settings_form.css" />

    <script type="text/javascript" src="example-lasbart.js"></script>
    <script type="text/javascript" src="example-talbanken.js"></script>
    <script type="text/javascript" src="example-attasidor.js"></script>
    <script type="text/javascript" src="example-drama.js"></script>
    <script type="text/javascript" src="examples.js"></script>
    <!--
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    -->
    <script type="text/javascript" src="progress.js"></script>
    <script type="text/javascript" src="deptrees.js"></script>
    <script type="text/javascript" src="resultstable.js"></script>
    <script type="text/javascript" src="submit.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="lib/codemirror-2.35/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-bootstrap.css" />
    <link rel="stylesheet" href="lib/brat/style-vis.css" />
    <link rel="stylesheet" href="lib/index.css" />

  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 data-loc-en="Corpus Pipeline Laboratory" data-loc-se="Annoteringslabbet"></h2>
      </div>

      <div class="row">
        <div class="span12" style="text-align: right">
          <span
            data-loc-en="Load example:"
            data-loc-se="Ladda exempel:"></span>
          <span id="example_buttons"></span>
          <span
            data-loc-en="Language:"
            data-loc-se="Språk:"></span>
          <span id="language_buttons"></span>
        </div>
      </div>

      <div id="example_tree"></div>

      <div class="row">
        <div class="span12">
          <textarea id="corpus_xml" rows="4"></textarea>
        </div>
      </div>

      <div id="form" style="margin-bottom: 2em;">
        <span
          data-loc-en="Loading form..."
          data-loc-se="Laddar formulär...">
        </span>
      </div>

      <div class="row">
        <div class="span12" id="progress-div" style="display: none;">
          <span id="progress-text"></span>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 0%;" id="progress-bar"></div>
          </div>
        </div>
      </div>

      <pre id="query" class="original-pre">
      </pre>


      <div class="row">
        <div class="span12" style="margin-bottom: 1em;">
          <span class="btn-group">
            <button class="btn" id="show_query">
              <i class="icon-beaker"></i>
              <span
                data-loc-en="Show Makefile"
                data-loc-se="Visa Makefil">
              </span>
            </button>
            <button class="btn" id="show_settings_json">
              <i class="icon-beaker"></i>
              <span
                data-loc-en="Show JSON Settings"
                data-loc-se="Visa Formulärets JSON">
              </span>
            </button>
          </span>
          <span id="extra_buttons" class="btn-group"></span>
          <span class="pull-right btn-group">
            <button class="btn" id="btn_submit">
              <i class="icon-cogs"></i>
              <span
                data-loc-en="Run!"
                data-loc-se="Kör!">
              </span>
            </button>
          </span>
        </div>
      </div>

      <div id="errors"></div>

      <div class="row">
        <div class="span12">
          <div id="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
