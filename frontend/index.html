<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
  <head>
    <title>Annoteringslabbet</title>

    <script type="text/javascript" src="config.js"></script>

    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>

    <script type="text/javascript" src="js/pos_localization.js"></script>
    <script type="text/javascript" src="js/msd_localization.js"></script>
    <script type="text/javascript" src="js/deprel_localization.js"></script>

    <script type="text/javascript" src="js/localize.js"></script>

    <script type="text/javascript" src="lib/jquery-bbq/jquery.ba-bbq.js"></script>

    <script type="text/javascript" src="lib/jquery-reject/js/jquery.reject.js"></script>
    <link href="lib/jquery-reject/css/jquery.reject.css" rel="stylesheet" />

    <script type="text/javascript" src="lib/jquery-ajaxprogress/jquery.ajaxprogress.js"></script>
    <script type="text/javascript" src="lib/jquery.inview.js"></script>

    <script src="lib/underscore.js" type="text/javascript"></script>
    <script src="lib/bootstrap.js" type="text/javascript"></script>
    <script src="lib/dropdown.js" type="text/javascript"></script>

    <link href="lib/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome.css" rel="stylesheet" />

    <script type="text/javascript" src="lib/codemirror-2.35/lib/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror-2.35/mode/xml/xml.js"></script>
    <script type="text/javascript" src="lib/xml2json.js"></script>

    <script type="text/javascript" src="js/json_schema_utils.js"></script>
    <script type="text/javascript" src="js/json_schema_form.js"></script>
    <script type="text/javascript" src="js/load_form.js"></script>
    <link rel="stylesheet" href="settings_form.css" />

    <script type="text/javascript" src="js/example-lasbart.js"></script>
    <script type="text/javascript" src="js/example-talbanken.js"></script>
    <script type="text/javascript" src="js/example-attasidor.js"></script>
    <script type="text/javascript" src="js/example-drama.js"></script>
    <script type="text/javascript" src="js/examples.js"></script>

    <script type="text/javascript" src="js/address.js"></script>
    <script type="text/javascript" src="js/progress.js"></script>
    <script type="text/javascript" src="js/resultstable.js"></script>
    <script type="text/javascript" src="js/submit.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <link rel="shortcut icon" type="image/png" href="http://spraakbanken.gu.se/korp/img/korp_icon.ico">

    <link rel="stylesheet" href="lib/codemirror-2.35/lib/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror-bootstrap.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <a
            href="http://spraakbanken.gu.se/korp"
            target="_blank"><img src="http://spraakbanken.gu.se/korp/img/korplogo.png"
                                 style="margin-bottom:3px"></a>
          <span
            data-loc-en="Annotation Laboratory"
            data-loc-se="Annoteringslabbet"
            style="vertical-align:bottom; cursor:pointer;"
            id="title_text">
          </span>
        </h1>
      </div>

      <div class="row">
        <div class="span12" style="text-align: right">
          <span
            data-loc-en="Load example:"
            data-loc-se="Ladda exempel:"></span>
          <span id="example_buttons"></span>
          <span
            data-loc-en="Language:"
            data-loc-se="Språk:"></span>
          <span id="language_buttons"></span>
        </div>
      </div>

      <div id="example_tree"></div>

      <div class="row">
        <div class="span12">
          <textarea id="corpus_xml" rows="4"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <button class="btn" id="activate_form"
              data-loc-se="Visa avancerade inställningar"
              data-loc-en="Show advanced settings"></button>
          <button class="btn" id="deactivate_form"
              data-loc-se="Dölj avancerade inställningar"
              data-loc-en="Hide advanced settings"></button>

          <div id="form" class="advanced">
            <span
              data-loc-se="Laddar formulär..."
              data-loc-en="Loading form...">
            </span>
          </div>

          <button class="btn not-advanced pull-right btn_submit">
            <i class="icon-cogs"></i>
            <span
              data-loc-en="Run!"
              data-loc-se="Kör!">
            </span>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="span12" id="progress-div" style="display: none;">
          <span id="progress-text"></span>
          <div class="progress progress-striped active">
            <div class="bar" style="width: 0%;" id="progress-bar"></div>
          </div>
        </div>
      </div>

      <pre id="query" class="original-pre"></pre>

      <div class="row advanced">
        <div class="span12" style="margin-bottom: 1em;">
          <span class="btn-group">
            <button class="btn" id="show_query">
              <i class="icon-beaker"></i>
              <span
                data-loc-en="Show Makefile"
                data-loc-se="Visa Makefil">
              </span>
            </button>
            <button class="btn" id="show_settings_json">
              <i class="icon-beaker"></i>
              <span
                data-loc-en="Show JSON Settings"
                data-loc-se="Visa Formulärets JSON">
              </span>
            </button>
          </span>
          <span id="extra_buttons" class="btn-group"></span>
          <span class="pull-right">
            <span>
              <input type="checkbox" id="show_tags">
              <span
                data-loc-en="Show tags"
                data-loc-se="Visa taggar">
              </span>
            </span>
            <button class="btn btn_submit">
              <i class="icon-cogs"></i>
              <span
                data-loc-en="Run!"
                data-loc-se="Kör!">
              </span>
            </button>
          </span>
        </div>
      </div>

      <div id="errors"></div>

      <div class="row">
        <div id="result" class="span12"></div>
      </div>
    </div>
  </body>
</html>
